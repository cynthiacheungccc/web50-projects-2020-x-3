{% extends "orders/base.html" %}
{% block content %}
<div class="row no-gutters vh-100 bg-light">
    <form class="mx-auto" style="width: 650px;margin-top: 120px;" action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" minlength="6" class="form-control" name="password" id="password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="mx-auto" style="width: 250px;">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
